<>
  <effect
    meta={{
      isActive(route) {
        if (route == window.location.pathname) {
          return "bg-violet-100";
        } else {
          return null;
        }
      },
      titleNavA() {
        var title = "Analytics";
        title = title.replace("/m/pm", "");
        return title;
      },
      titleNav() {
        var title = window.location.pathname;
        title = title.replace("/m/pm/", "");
        return title;
      },
    }}
    run={async () => {}}
